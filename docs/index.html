<!DOCTYPE html>
<html>
    <head>
        <title>xavierdpt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <p>Welcome2</p>
        <div id="root"></div>
        <script type="application/javascript">
            const links ={
                vue:{
                    label:"Vue",
                    href:"https://vuejs.org/"
                },
                "whatwg-specs":{
                    label:"WHATWG Standards",
                    href:"https://spec.whatwg.org/"
                },
                "echarts":{
                    label: "Apache ECharts",
                    href: "https://echarts.apache.org/"
                },
                "modernizr":{
                    label: "Modernizr",
                    href: "https://modernizr.com/"
                },
                "preact":{
                    label:"Preact",
                    href:"https://preactjs.com/"
                },
                "webassembly":{
                    label:"WebAssembly",
                    href:"https://webassembly.org/"
                },
                "java-spec":{
                    label:"Java Language and Virtual Machine Specifications",
                    href:"https://docs.oracle.com/javase/specs/"
                },
                "gimple":{
                    label:"GIMPLE",
                    href:"https://gcc.gnu.org/onlinedocs/gccint/GIMPLE.html"
                },
                "rtl":{
                    label:"RTL",
                    href:"https://gcc.gnu.org/onlinedocs/gccint/RTL.html"
                },
                "baeldung":{
                    label:"Baeldung",
                    href:"https://www.baeldung.com/"
                },
                "redux-saga":{
                    label:"Redux-Saga",
                    href:"https://redux-saga.js.org/"
                },
                "redux":{
                    label:"Redux",
                    href:"https://redux.js.org/"
                },
                "three.js":{
                    label:"three.js",
                    href:"https://threejs.org/"
                },
                "babylon.js":{
                    label:"Babylon.js",
                    href:"https://www.babylonjs.com/"
                },
                "p5.js":{
                    label:"p5.js",
                    href:"https://p5js.org/"
                },
                "narayana":{
                    label:"Narayana",
                    href:"https://www.narayana.io/"
                },
                "undertow":{
                    label:"Undertow",
                    href:"https://undertow.io/"
                },
                "servicemix":{
                    label: "Apache ServiceMix",
                    href:"https://servicemix.apache.org/"
                },
                "modelio":{
                    label:"Modelio",
                    href:"https://www.modelio.org/"
                },
                "openjdk":{
                    label:"OpenJDK",
                    href:"https://openjdk.org/"
                },
                "caffeine":{
                    label:"Caffeine",
                    href:"https://github.com/ben-manes/caffeine"
                },
                "vertx":{
                    label:"Vert.x",
                    href:"https://vertx.io/"
                },
                "spark":{
                    label:"Apache Spark",
                    href:"https://spark.apache.org/"
                },
                "spring-projects":{
                    label:"Spring Projects",
                    href:"https://spring.io/projects"
                },
                "jakarta-ee":{
                    label:"Jakarta EE",
                    href:"https://jakarta.ee/specifications/"
                }
            };
            const lis = [];
            for(let k in links) {
                const link = links[k];
                lis.push(Vue.h("li",{},[Vue.h("a",{href:link.href},[link.label])]));
            }
            const vnode = Vue.h('ul',{}, lis);
            Vue.createApp({ render: () => vnode }).mount('#root');
        </script>
    </body>
</html>
