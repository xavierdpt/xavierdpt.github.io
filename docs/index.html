<!DOCTYPE html>
<html>
    <head>
        <title>xavierdpt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <p>Welcome2</p>
        <div id="root"></div>
        <script type="application/javascript">
            const links ={
                vue:{
                    label:"Vue",
                    href:"https://vuejs.org/"
                },
                "whatwg-specs":{
                    label:"WHATWG Standards",
                    href:"https://spec.whatwg.org/"
                },
                "echarts":{
                    label: "Apache ECharts",
                    href: "https://echarts.apache.org/"
                },
                "modernizr":{
                    label: "Modernizr",
                    href: "https://modernizr.com/"
                },
                "preact":{
                    label:"Preact",
                    href:"https://preactjs.com/"
                }
            }
            const lis = [];
            for(let k in links) {
                const link = links[k];
                lis.push(Vue.h("li",{},[Vue.h("a",{href:link.href},[link.label])]));
            }
            const vnode = Vue.h('ul',{}, lis);
            Vue.createApp({ render: () => vnode }).mount('#root');
        </script>
    </body>
</html>
